<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-4 " *ngFor="let item of information ">
        <div class="card ">
          <div class="body">
            <img class="image" [src]="item.img" style="width: 200px;height: 300px;"/>
            <h2 class="heading">{{item.Product}}</h2>
            <p class="price">Price : {{item.Price}}</p>
            <p class="versiom">Installed version : {{item.Version}}</p>
            <p class="battery">Battery life : {{item.Battery}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
